<!DOCTYPE html>
<html>
<head>
        <script src="http://www.cs.unc.edu/~kmp/comp426fall18/jquery-3.3.1.js"></script>
</head>

<body>

<div id="id01"></div>
<script>


myFunction();


function myFunction() {

$.ajax("http://comp426.cs.unc.edu:3001/seats", {
    type: "GET",
    xhrFields:{
        withCredentials:true
    },
    dataType: JSON,
    success: function(response){
        for (i = 0; i < response.length; i++) {
            $.ajax("http://comp426.cs.unc.edu:3001/seats/" + response[i].id,{
                type: "PUT",
                xhrFields:{
                    withCredentials:true
                },
                data: {
                    seat: {
                        info:null
                    }
                },
                success: function(){
                    console.log("success");
                }
            });
        }
    }
});
}
    

</script>

</body>
</html>
